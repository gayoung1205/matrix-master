<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Kodinger" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css' %}" />
  </head>

  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="{% static 'img/logo_aisol2.png' %}" alt="logo" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form method="post" class="my-login-validation" action="{% url 'login_auth' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">ID</label>
                    <input
                      id="username"
                      type="text"
                      class="form-control"
                      name="username"
                      value="{{ form.username.value|default_if_none:'' }}"
                      autocomplete="username"
                      required
                      autofocus
                    />
                    <div id="usernameFeedback" class="invalid-feedback"></div>
                  </div>

                  <div class="form-group">
                    <label for="password"
                      >Password
                    </label>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      value="{{ form.password.value|default_if_none:'' }}"
                      onkeyup="enterKey()"
                      autocomplete="current-password"
                      required
                      data-eye
                    />
                    <div id="passwordFeedback" class="invalid-feedback"></div>
                  </div>
                  {% if form.errors %}
                  <div style="margin-bottom: 1rem">
                    <span id="authFeedback" style="font-size: 90%; color: #dc3545; font-weight: bold">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</span>
                  </div>
                  {% endif %}


                  {% comment %}
                  <div class="form-group">
                    <div class="custom-checkbox custom-control">
                      <input type="checkbox" name="remember" id="remember" class="custom-control-input" />
                      <label for="remember" class="custom-control-label">Remember Me</label>
                    </div>
                  </div>
                  {% endcomment %}

                  <div class="form-group m-0">
                    <button id="submit-button" type="button" class="btn btn-primary btn-block">Login</button>
                  </div>
                  <!-- <div class="mt-4 text-center">Don't have an account? <a href="register.html">Create One</a></div> -->
                </form>
              </div>
            </div>
            <div class="footer">by (주)인지솔루션</div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static "vendor/jquery/jquery.slim.min.js" %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/my-login.js' %}"></script>
  </body>
</html>
