{% block javascript %}
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <style>
        .glass-card {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }


        .glass-input-group .form-control {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .glass-input-group .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .glass-input-group .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* ë¡œë”© ëª¨ë‹¬ glass ìŠ¤íƒ€ì¼ */
        .glass-modal {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>

    <script>
        if (typeof jQuery === 'undefined') {
            var script = document.createElement('script');
            script.src = 'https://code.jquery.com/jquery-3.6.0.min.js';
            script.onload = function () {
                initializePasswordForm();
            };
            document.head.appendChild(script);
        } else {
            initializePasswordForm();
        }

        function initializePasswordForm() {
            $(document).ready(function () {
                const urlParams = new URLSearchParams(window.location.search);
                const nextUrl = urlParams.get('next') || '/system_template/';

                $('#systemPassword').focus();

                $('#togglePassword').click(function () {
                    const passwordField = $('#systemPassword');
                    const icon = $(this).find('i');

                    if (passwordField.attr('type') === 'password') {
                        passwordField.attr('type', 'text');
                        icon.removeClass('fa-eye').addClass('fa-eye-slash');
                    } else {
                        passwordField.attr('type', 'password');
                        icon.removeClass('fa-eye-slash').addClass('fa-eye');
                    }
                });

                $('#systemPassword').keypress(function (e) {
                    if (e.which == 13) {
                        $('#systemPasswordForm').submit();
                    }
                });

                $('#systemPasswordForm').on('submit', function (e) {
                    e.preventDefault();
                    const password = $('#systemPassword').val().trim();

                    if (!password) {
                        showAlert('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'warning');
                        $('#systemPassword').focus();
                        return;
                    }

                    $('#loadingModal').modal('show');
                    $('#systemPasswordForm button[type="submit"]').prop('disabled', true);

                    $.ajax({
                        type: 'POST',
                        url: '/api/verify_system_password/',
                        data: JSON.stringify({
                            password: password,
                            next: nextUrl
                        }),
                        contentType: 'application/json',
                        headers: {
                            'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()
                        },
                        timeout: 10000,
                        success: function (response) {
                            $('#systemPasswordForm button[type="submit"]').prop('disabled', false);

                            if (response.success) {
                                showAlert('<strong>âœ… ì¸ì¦ ì„±ê³µ!</strong><br>í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.', 'success');
                                setTimeout(function () {
                                    $('#loadingModal').modal('hide');
                                    window.location.href = response.redirect_url || nextUrl;
                                }, 1500);
                            } else {
                                setTimeout(() => {
                                    $('#loadingModal').modal('hide');
                                    showAlert('<strong>âŒ ì¸ì¦ ì‹¤íŒ¨!</strong><br>ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'danger');
                                    $('#systemPassword').val('').focus();
                                }, 2000);
                            }
                        },
                        error: function (xhr, status, error) {
                            $('#systemPasswordForm button[type="submit"]').prop('disabled', false);

                            let errorMessage = 'ğŸ”§ ì„œë²„ ì—°ê²°ì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                            if (xhr.status === 401) {
                                errorMessage = 'âŒ ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                            } else if (xhr.status === 404) {
                                errorMessage = 'âŒ APIë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                            } else if (status === 'timeout') {
                                errorMessage = 'â° ìš”ì²­ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤.';
                            }

                            setTimeout(function () {
                                $('#loadingModal').modal('hide');
                                showAlert(errorMessage, 'danger');
                                $('#systemPassword').val('').focus();
                            }, 2000);
                        }
                    });
                });
            });
        }

        function showAlert(message, type) {
            const alertTypes = {
                'success': { class: 'alert-success', icon: 'fa-circle-check' },
                'danger': { class: 'alert-danger', icon: 'fa-circle-exclamation' },
                'warning': { class: 'alert-warning', icon: 'fa-triangle-exclamation' },
                'info': { class: 'alert-info', icon: 'fa-circle-info' }
            };

            const alertType = alertTypes[type] || alertTypes['info'];

            $('#alertMessage')
                .removeClass('alert-success alert-danger alert-warning alert-info')
                .addClass(`alert ${alertType.class} shadow`)
                .html(`<i class="fas ${alertType.icon} me-2"></i> ${message}`);

            $('#alertContainer').fadeIn();

            if (type !== 'success') {
                setTimeout(function () {
                    $('#alertContainer').fadeOut();
                }, 5000);
            }
        }
    </script>
{% endblock javascript %}
