<div
  class="modal fade"
  id="matrixExport"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">선택</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="matrixExportForm" method="post" action="{% url 'matrix_export' %}">
        {% csrf_token %}
        <div class="modal-body">
          <ul class="list-group">
            {% for mat in matrix %}
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                id="{{mat.id}}-{{mat.name}}"
                name="matrix_check"
                value="{{mat.id}}"
                aria-label="..."
                style="position: relative; margin-left: 0"
              />
              <label for="{{mat.id}}-{{mat.name}}" style="cursor: pointer; margin-bottom: 0"> {{mat.name}} </label>
            </li>
            {% endfor %}
          </ul>
          <input type="hidden" id="export_mat_list" name="export_mat_list" />
          <div class="invalid-feedback">최소 1개 이상 선택해주세요.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-sm btn-secondary" data-dismiss="modal">취소</button>
          <button type="button" class="btn-sm btn-primary" onClick="matrixExport()">내보내기</button>
        </div>
      </form>
    </div>
  </div>
</div>
