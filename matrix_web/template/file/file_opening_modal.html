<div
  class="modal fade"
  id="fileOpening"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">파일열기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="fileOpeningForm" method="post" action="{% url 'matrix' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <input id="upload-file" type="file" name="uploadFile" accept="application/pdf">
            <div id="file-feedback" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" onClick="fileUpload()">열기</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% load static %}
<script src="{% static 'js/file_opening.js' %}"></script>
