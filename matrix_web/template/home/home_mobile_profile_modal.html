<div
  class="modal fade"
  id="homeMobileProfileModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">즐겨찾기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row" style="padding-left:0; overflow: scroll; max-height:100vh;">
            <div class="col-12">
                {% if profile %}
                <ul class="list-group">
                    {% for pro in profile %}
                    <li class="list-group-item">
                        <button class="btn btn-outline-lihgt" name="profile_button" value="{{pro.id}}">{{pro.name}}</button>
                    </li>
                    {% endfor %}
                    <div class="row align-items-center h-50"></div>
                </ul>
                    
                {% endif %}
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
